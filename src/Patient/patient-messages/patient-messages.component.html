<div class="container mt-4">
  <h3 class="mb-4 text-center text-primary">Your Doctors</h3>

  <div *ngIf="doctorList.length > 0; else noPatients">
    <div class="list-group">
      <button type="button" *ngFor="let doctor of doctorList" class="mb-2 border rounded list-group-item list-group-item-action d-flex align-items-center" (click)="goToChat(doctor)">
        <div class="profilePic">
            {{doctor.doctorName.charAt(0).toUpperCase()}}
        </div>
        <div>
          <strong>{{ doctor.doctorName }}</strong><br />
        </div>
        <span class="badge bg-secondary">{{ doctor.appointmentDate | date: 'shortDate' }}</span>
      </button>
    </div>
  </div>

  <ng-template #noPatients>
    <p class="fs-5 text-center text-muted">No Doctors available for chat.</p>
  </ng-template>
</div>
