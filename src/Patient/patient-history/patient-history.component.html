<div class="mt-5">
  <h3 class="mb-4 text-center text-primary">Your Visit History</h3>

  <div *ngIf="!visitHistory.length" class="text-center  text-muted">
    <!-- <img src="assets/no-data.svg" alt="No data" style="max-width: 200px; opacity: 0.6;" class="mb-3"> -->
    <p class=" fs-5">No visit history found for this patient.</p>
    </div>

  <div class="table-responsive shadow-sm rounded bg-white" *ngIf="visitHistory.length">
    <table class="table table-hover align-middle text-center mb-0">
      <thead class="table-light">
        <tr class="text-uppercase text-secondary small fw-semibold">
          <th scope="col">#</th>
          <th scope="col">Doctor</th>
          <th scope="col">Start</th>
          <th scope="col">End</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appt of visitHistory; let i = index">
          <td>{{ i + 1 }}</td>
          <td>Dr. {{ appt.doctorName }}</td>
          <td>{{ appt.startDateTime | date: 'medium' }}</td>
          <td>{{ appt.endDateTime | date: 'medium' }}</td>
          <td>
            <span
              class="badge px-3 py-2 rounded-pill text-uppercase fw-medium"
              [ngClass]="{
                'bg-warning text-dark': appt.status === 0,
                'bg-success': appt.status === 1,
                'bg-danger': appt.status === 2,
                'bg-info text-dark': appt.status === 3
              }"
            >
              {{ getStatusName(appt.status) }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
